<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors!</title>
    <script src="script.js"></script>

</head>
<body>

<div class="buttons">
    <button class="selectionButton rockButton">Rock</button>
    <button class="selectionButton paperButton">Paper</button>
    <button class="selectionButton scissorsButton">Scissors</button>
    <button class="playAgain">Play Again?</button>
</div>

<div class="scores">
    <div>
        <p class="playerChoice">Player Choice: </p>
        <p class="computerChoice">Computer Choice: </p>
        <p class="resultsText">Result: </p>
        <p class="playerScore">Player Score: <span data-player-score>0</span> </p>
        <p class="computerScore">Computer Score: <span data-computer-score>0</span></p>
        <p class="finalWinner"></p>
    </div>
</div>    
    
    <style>
        .selectionButton{
            background-color: orange;
            border: 1px solid black;
            width: 100px;
            height: 50px;
            cursor: pointer;
            margin: 10px;
            transition: 150ms;
        }
        .playAgain{
            width: 90px;
            height: 40px;
            margin: 10px;
            transition: 150ms;
        }
        .buttons{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .selectionButton:hover, .playAgain:hover{
            transform: scale(1.1);
        }
        .scores{
            display: flex;
            justify-content: center;
        }
    </style>

</body>
</html>
