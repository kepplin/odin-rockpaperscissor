<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="buttons">
    <button class="selectionButton rockButton"><p class = "buttonText">Rock</p></button>
    <button class="selectionButton paperButton"><p class = "buttonText">Paper</p></button>
    <button class="selectionButton scissorsButton"><p class = "buttonText">Scissors</p></button>
    <button class="playAgain"><p class = "buttonText">Play Again?</p></button>
</div>

<div class="scores">
    <div>
        <p class="playerChoice">Player Choice: </p>
        <p class="computerChoice">Computer Choice: </p>
        <p class="resultsText">Result: </p>
        <p class="playerScore">Player Score: <span data-player-score>0</span> </p>
        <p class="computerScore">Computer Score: <span data-computer-score>0</span></p>
        <p class="finalWinner"></p>
    </div>
</div>    
<script src="script.js"></script>
</body>
</html>
