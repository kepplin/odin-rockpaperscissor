<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div class="buttons">
    <button class="selectionButton rockButton">Rock</button>
    <button class="selectionButton paperButton">Paper</button>
    <button class="selectionButton scissorsButton">Scissors</button>
    <button class="playAgain">Play Again?</button>
</div>

<div class="scores">
    <div>
        <p class="playerChoice">Player Choice: </p>
        <p class="computerChoice">Computer Choice: </p>
        <p class="resultsText">Result: </p>
        <p class="playerScore">Player Score: <span data-player-score>0</span> </p>
        <p class="computerScore">Computer Score: <span data-computer-score>0</span></p>
    </div>
</div>    
    
    <style>
        .selectionButton{
            background-color: orange;
            border: 1px solid black;
            width: 100px;
            height: 50px;
            cursor: pointer;
            margin: 10px;
            transition: 150ms;
        }
        .playAgain{
            width: 90px;
            height: 40px;
            margin: 10px;
            transition: 150ms;
        }
        .buttons{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .selectionButton:hover, .playAgain:hover{
            transform: scale(1.1);
        }
        .scores{
            display: flex;
            justify-content: center;
        }
    </style>

    <script> 

    // UI Buttons
        const playerChoice = document.querySelector('.playerChoice');
        const computerChoice = document.querySelector('.computerChoice');
        const resultsText = document.querySelector('.resultsText');
        const selectionButtons = document.querySelectorAll('.selectionButton');
        const playerScoreSpan = document.querySelector('[data-player-score]');
        const computerScoreSpan = document.querySelector('[data-computer-score]');

        let player;
        let computer;
        let result; 

        selectionButtons.forEach(button => button.addEventListener('click', () => {
            player = button.textContent;
            getComputerChoice();
            playerChoice.textContent = `Player Choice: ${player}`;
            computerChoice.textContent = `Computer Choice: ${computer}`;
            resultsText.textContent = `Result: ${compareChoices()}`;
            if (resultsText.textContent == 'Result: Player wins!'){
                incrementScore(playerScoreSpan);
            }
            if (resultsText.textContent == 'Result: Computer wins!'){
                incrementScore(computerScoreSpan);
            }
        }))

    // Computer Choice
        function getComputerChoice(){
           let randomNum = Math.floor(Math.random() * 3) + 1;
           if (randomNum == 1){
               computer = 'Rock';
           }
           if (randomNum == 2){
               computer = 'Paper';
           }
           if (randomNum == 3){
               computer = 'Scissors';
           }
        }    

        function compareChoices(){
            if (player == computer){
                return 'Tie!';
            }
            else if ((player === 'Rock' && computer === 'Scissors') ||
                    (player === 'Scissors' && computer === 'Paper') ||
                    (player === 'Paper' && computer === 'Rock')) {
                    
                return 'Player wins!';
            }
            else if ((computer === 'Rock' && player === 'Scissors') ||
                    (computer === 'Scissors' && player === 'Paper') ||
                    (computer === 'Paper' && player === 'Rock')) {

                return 'Computer wins!';
            } 
       }       

       function incrementScore(scoreSpan){
        scoreSpan.innerText = parseInt(scoreSpan.innerText) + 1
       }

    </script>
</body>
</html>
